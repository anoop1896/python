<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DFW | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'plugins/fontawesome-free/css/all.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename = 'dist/css/style.min.css')}}">
</head>
<body class="body-image">

    <div class="login-logo" style="margin-bottom: 0px !important;height: 80px;"><img src="{{url_for('static',filename = 'images/logo.png')}}" width="300"></div>
  <div class="login-page">
  <div class="login-box">
    <div class="login-logo" style="text-align: center;">
      <a>DFW Login Panel</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">

        <p class="login-box-msg text-danger">{{error}}</p>
        <p class="login-box-msg text-success">{{success}}</p>
        <form method="POST" autocomplete="off" action="/dashboard">
          
          <div class="input-group mb-3">
            <input id="username" type="username" class="form-control" name="username" required autofocus>
             <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
              </div>
          
          <div class="input-group mb-3">
            <input id="password" type="password" class="form-control" name="password" required>
             <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>           
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">                
                <label for="remember">
                  <a href="/register">Register Now</a>
                   </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary">
                {{ ('Login') }}
              </button></div>
              <!-- /.col -->
            </div>
          </form>
          
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
  </div>
  </body>
  </html>
