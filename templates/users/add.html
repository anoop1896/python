{% extends 'layout.html'%}
{% block body%}
<div class="container-fluid">
  <!-- SELECT2 EXAMPLE -->
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">Add User</h3>
      <div class="text-right"><a href="/users" class="btn btn-primary btn-sm" title="View Info">Views</a></div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form method="post" action="" enctype="multipart/form-data">
          
     <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">Name</label>
              <div class="input-group">
                <input type="text" class="form-control" name="name">
              </div>
              
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">User Name</label>
              <div class="input-group">
                <input type="text" class="form-control" name="username" >
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">Department</label>
              <div class="input-group">
                <select name="department_id" class="form-control">
                  <option value="">Select</option>
                  
                </select>
              </div>
              
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">Terminal</label>
              <div class="input-group">
                <select name="terminal" class="form-control">
                  <option value="">Select</option>
                   <option value="T1">Terminal 1</option>
                   <option value="T2">Terminal 2</option>
                   <option value="T3">Terminal 3</option>
                </select>
              </div>
              
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">Email</label>
              <div class="input-group">                 
                <input type="email" class="form-control" name="email">
              </div>
              
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">Mobile</label>
              <div class="input-group">                 
                <input type="text" class="form-control" name="mobile">
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">User Type</label>
              <div class="input-group">                 
                <select name="type" class="form-control">
                  <option value="">Select</option>
                  <option value="TM">TM</option>       
                  <option value="Admin">Admin</option>    
                  <option value="COO">COO</option>    
                  <option value="CTOO">CTOO</option>
                </select>
              </div>
                             
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label class=" form-control-label">Profile Image</label>
              <div class="input-group">

                <input type="file" name="file" class="form-control"  >
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class=" form-control-label">Password</label>
          <div class="input-group">
            <input type="password" name="password" class="form-control">
          </div>
          
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label class=" form-control-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" name="confirm_password" class="form-control">
          </div>
          
        </div>
      </div>
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <div class="form-group text-right">                
          <input type="submit" class="btn btn-primary" name="save" value="Save">
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
<!-- /.row -->
</div>
{% endblock %}
